<script>
// Hamburger nav toggle
const navToggle = document.getElementById('navToggle');
const siteNav = document.getElementById('site-nav');
navToggle.addEventListener('click', () => {
const expanded = navToggle.getAttribute('aria-expanded') === 'true';
navToggle.setAttribute('aria-expanded', String(!expanded));
siteNav.classList.toggle('open');
});


// High contrast toggle
const contrastToggle = document.getElementById('contrastToggle');
const root = document.documentElement;
const CONTRAST_KEY = 'contrast:high';


function setContrast(on) {
if (on) {
root.classList.add('contrast-high');
contrastToggle.setAttribute('aria-pressed', 'true');
} else {
root.classList.remove('contrast-high');
contrastToggle.setAttribute('aria-pressed', 'false');
}
}


// Load saved preference
setContrast(localStorage.getItem(CONTRAST_KEY) === '1');


contrastToggle.addEventListener('click', () => {
const nowHigh = !root.classList.contains('contrast-high');
setContrast(nowHigh);
localStorage.setItem(CONTRAST_KEY, nowHigh ? '1' : '0');
});


// Year
document.getElementById('year').textContent = new Date().getFullYear();
</script>
